<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Backbone.Epoxy - Jasmine Test Suite</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
	<script src="lib/jasmine-1.2.0/jasmine.js"></script>
	<script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="backbone.epoxy.js"></script>
	<script src="lib/epoxy-test.js"></script>
	
  <script type="text/javascript">
    $(function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    });
  </script>

</head>
<body>
	
	<div id="binding-declare">
		<p><span class="user-first"></span> <span class="user-last"></span></p>
		<p class="payment"></p>
		<input type="text" class="user-name">
	</div>
	
	<hr>
	
	<div id="binding-dom">
		<p><span class="user-first" data-bind="text:firstName"></span> <span  class="user-last" data-bind="text:lastName"></span></p>
		<p class="payment" data-bind="text:payment"></p>
		<input type="text" class="user-name" data-bind="value:firstName">
	</div>
	
	<hr>
	
</body>
</html>
