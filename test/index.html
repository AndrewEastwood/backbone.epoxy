<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Backbone.Epoxy - Jasmine Test Suite</title>

	<link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
	<script src="jasmine-1.2.0/jasmine.js"></script>
	<script src="jasmine-1.2.0/jasmine-html.js"></script>
	<style>
	body {
		margin-bottom: 50px;
	}
	.test-view {
		border: 1px solid #ccc;
		display: inline-block;
		margin: 15px;
		padding: 15px;
		width: 200px;
	}
	.test-view p {
		margin: 5px 0;
	}
	.test-view .section {
		border-top: 1px solid #ccc;
		margin-top: 15px;
		padding-top: 10px;
	}
	.error {
		color: #f00;
	}
	</style>
</head>
<body>
	
	<div id="dom-view" class="test-view">
		<strong>DOM / Attribute Mapping</strong>
		<p>
			<span class="user-first" data-bind="text:firstName"></span> 
			<span  class="user-last" data-bind="text:lastName"></span>
		</p>
		<div class="section">
			<label class="user-name-label" data-bind="className:{error:nameError}">Enter name:</label>
			<input type="text" class="user-name" data-bind="value:firstName,events:['keyup']">
		</div>
		<div class="section">
			<p class="user-html" data-bind="html:nameDisplay"></p>
		</div>
		<div class="section">
			<p>
				<strong>model.active:</strong> 
				<span data-bind="text:active"></span>
			</p>
			<p>
				<label>active:</label> 
				<input type="checkbox" class="active" data-bind="checked:active">
				<button data-bind="enabled:active">yes</button>
				<button data-bind="disabled:active">no</button>
				<span class="active-toggle" data-bind="toggle:active">ON</span>
				<!--span class="active-hidden" data-bind="hidden:active">ON</span-->
			</p>
		</div>
		<div class="section">
			<p>Selected Options: <span data-bind="printArray:checkList"></span></p>
			<p>
				<label>a</label>: <input type="checkbox" class="check-list" value="a" data-bind="checked:checkList"> &nbsp; 
				<label>b</label>: <input type="checkbox" class="check-list" value="b" data-bind="checked:checkList"> &nbsp; 
				<label>c</label>: <input type="checkbox" class="check-list" value="c" data-bind="checked:checkList"> &nbsp; 
			</p>
		</div>
		<div class="section">
			<p>
				<strong>model.preference:</strong> 
				<span data-bind="text:preference"></span>
			</p>
			<p>
				<label>a:</label> 
				<input type="radio" class="preference" name="preference" value="a" data-bind="checked:preference"> &nbsp; 
				<label>b:</label> 
				<input type="radio" class="preference" name="preference" value="b" data-bind="checked:preference">
			</p>
		</div>
	</div>
	
	<script type="text/template-epoxy" id="tmpl-view-tmpl">
		<div id="tmpl-view" class="test-view">
			<strong>Template / Selector Mapping</strong>
			<p><span class="user-first"></span> <span class="user-last"></span></p>
		</div>
	</script>
	
	<script src="../lib/jquery.js"></script>
	<script src="../lib/underscore.js"></script>
	<script src="../lib/backbone.js"></script>
	<script src="../backbone.epoxy.js"></script>
	<script src="epoxy-test.js"></script>
	<script type="text/javascript">
	$(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;
		
		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		};
		
		jasmineEnv.execute();
	});
	</script>
</body>
</html>
